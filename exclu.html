<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive Shopping House</title>
    <link rel="stylesheet" href="exclu.css" />

          <div class="nav_title">
            <a href="">Exclusive</a>
